<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App </title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__image" alt="eisenhower matrix" src="./eisenhower-matrix.jpg" >
      <a class="header__more-information" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section-task">
        <h3 class="section-title section-task__tatle-margin">Add Item</h3>
        <div class="section-task__row">
          <input class="task section-task__add" id="new-task" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="section-todo">
        <h3 class="section-title">Todo</h3>
        <ul class="check-list" id="incomplete-tasks">
          <li class="check-list__item">
            <input class="check-list__checkbox check-list__item-align" type="checkbox">
            <label class="task check-list__lable check-list__item-align">Pay Bills</label>
            <input class="task check-list__input check-list__item-align" type="text" >
            <button class="btn check-list__edit-btn check-list__item-align">Edit</button>
            <button class="btn check-list__delete-btn check-list__item-align"><img class="remove-image" alt="remove button" src="./remove.svg"></button>
          </li>
          <li class="check-list__item edit-mode">
            <input class="check-list__checkbox" type="checkbox">
            <label class="task check-list__lable check-list__item-align">Go Shopping</label>
            <input class="task check-list__input check-list__item-align" type="text" value="Go Shopping" >
            <button class="btn check-list__edit-btn check-list__item-align">Save</button>
            <button class="btn check-list__delete-btn check-list__item-align"><img class="remove-image" alt="remove button" src="./remove.svg"></button>
          </li>
        </ul>
      </section>   
      <section class="section-completed">
        <h3 class="section-title">Completed</h3>
        <ul class="check-list" id="completed-tasks">
          <li class="check-list__item">
            <input class="check-list__checkbox" type="checkbox" checked>
            <label class="task check-list__lable check-list__item-align">See the Doctor</label>
            <input class="task check-list__input check-list__item-align" type="text" >
            <button class="btn check-list__edit-btn check-list__item-align">Edit</button>
            <button class="btn check-list__delete-btn check-list__item-align"><img class="remove-image" alt="remove button" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
