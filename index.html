<!DOCTYPE html>
<html> 
  <head>
    <title>Todo App </title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" m="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header-image" alt="eisenhower matrix" src="./eisenhower-matrix.jpg" >
      <a class="more-information" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="adding-list">
        <h3 class="title new-task-label">Add Item</h3>
        <div class="task-row">
          <input class="task task-add" id="new-task" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks" class="check-list">
          <li class="task-item">
            <input class="checkbox" type="checkbox">
            <label class="task task-lable">Pay Bills</label>
            <input class="task task-input"type="text" >
            <button class="btn edit-btn">Edit</button>
            <button class="btn delete-btn"><img class="remove-image" alt="remove button" src="./remove.svg"></button>
          </li>
          <li class="task-item edit-mode">
            <input class="checkbox" type="checkbox">
            <label class="task task-lable">Go Shopping</label>
            <input class="task task-input" type="text" value="Go Shopping" >
            <button class="btn edit-btn">Save</button>
            <button class="btn delete-btn"><img class="remove-image" alt="remove button" src="./remove.svg"></button>
          </li>
        </ul>
      </section>   
      <section>
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks" class="check-list">
          <li class="task-item">
            <input class="checkbox" type="checkbox" checked>
            <label class="task task-lable">See the Doctor</label>
            <input class="task task-input" type="text" >
            <button class="btn edit-btn">Edit</button>
            <button class="btn delete-btn"><img class="remove-image" alt="remove button" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
